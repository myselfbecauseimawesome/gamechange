<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Nav</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn active">
            <span></span>
            <span></span>
            <span></span>
        </div>

    <ul class="nav-list">
        <li class="link">Roblox</li>
        <li class="link">Minecraft</li>
        <li class="link">Fortnite</li>
    </ul>


    <header class="page-container">
        <span class="overlay"></span>
        <section class="page home active">
            <p class="title">Roblox</p>
        </section>
        <section class="page project">
            <p class="title">Minecraft</p>
        </section>
        <section class="page about">
            <p class="title">Fortnite</p>
        </section>
    </header>

    <script src="app.js"></script>
</body>
</html>
